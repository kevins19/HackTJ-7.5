<html>

      <a onclick="snd.play()"><img src="static/images/logo.png" id="logo"/></a>
      <nav>

          <li><a href="index.html">Home</a></li>

  <h1>Assignments</h2>
  <body>
    <div id="manage">
      <h2 style = "text-align:left; margin-left: 50px; padding-top: 35px;">Manage Assignments</h2>
      <div id = "workload">
        <div id = "recommended"><p1 style ="text-align:left">Recommended Workload: {{rec}} Hours </p1></div>
        <div id = "current"><p2 style ="text-align:left">Current Workload: 0 Hours</p2></div>
      </div>
      <div id="content" style = "padding-bottom: 5px"> 
      </div> 
      <form action="/updatetime" method = "post">
        <label for="Estimated Time to Complete:">Estimated Time to Complete (Hours):</label><br>
        <input type="text" id="timecomplete" name="timecomplete2" value="" onfocus="this.value=''"><br>
        <label for="Assignment:">Assignment:</label><br>
        <input type="text" id="assignmentform" name="assigmentform2" value="" onfocus="this.value=''"><br>
      </form> 
      <button id = "button" onclick='assign()'> +  </button>
    </div>
  <script>
    var workload = 0;
    var number = 1;
    function assign(){
      var name = document.getElementById('assignmentform').value
      var time = document.getElementById('timecomplete').value;
      if(name.length != 0 && time.length != 0){
        document.getElementById("content").innerHTML += '<div style = "background-color:white;border-radius:20px;text-align:left;padding-left:40px;padding-top:20px;font-size:1.5em;color:black;"><a><span>Assignment: ' + number + '</span></a></div>' + '<div style = "background-color:white;border-radius:10px;text-align:left;padding-left:50px;"><a><span>Estimated Time: ' + time + ' Hours</span></a><div>' + '<div style = "background-color:white;border-radius:10px;text-align:left;padding-left:0px;margin-bottom:20px;"><a><span> Description: '+ name +'</span></a><div>'
        number = number+1;
        workload = Number(workload) + Number(time);
        console.log(workload)
        var output = "Current Workload: " + workload + " Hours"; 
        console.log(output)
        document.getElementById("current").innerHTML = output;
        //editHour(courses, id, time);
      } else {
        alert("You must fill out both fields.")
      }
    }
  </script>
  </body>
